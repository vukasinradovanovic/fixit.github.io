<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FixPlan | Usluge</title>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="node_modules/@fortawesome/fontawesome-free/css/all.min.css"
    />
    <link rel="stylesheet" href="public/css/style.css" />
  </head>
  <body class="bg-body-tertiary">
     <!-- Loader sekcija -->
    <div id="loader" class="bg-body-tertiary z-3">
      <div class="loader-content d-flex flex-column align-items-center">
        <h1 class="loader-logo">FixPlan</h1>
        <div class="spinner"></div>
      </div>
    </div>
    <div id="mainContent">
      <header class="container-fluid sticky-top p-0 m-0 navHolder">
        <nav class="navbar navbar-expand-lg shadow-sm">
          <div class="container">
            <a class="navbar-brand nav_logoText" href="index.html">FixPlan</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav navigation">
                <!--Dinamicko stvaranje navigacije-->
              </ul>
            </div>
          </div>
        </nav>
      </header>
      <main>
        <!-- Sekcija banera/zapošljavanja radnika -->
        <sectiion class="container-fluid banner--job position-relative">
          <div class="banner_overlay"></div>
          <div class="row">
            <div class="col-11 d-flex flex-column justify-content-center align-items-end">
              <h2 class="banner_title text-right">FixPlan</h2>
              <p class="banner_text">
                Vaš pouzdan partner za sve popravke i održavanje.
              </p>
            </div>
            <div class="col-md-6 d-flex justify-content-center align-items-center">
            </div>
          </div>
        </sectiion>
        <div class="container-fluid text-center">
          <h3 class="pt-5 fs-2">Sve usluge</h3>
          <hr class="bg-primary" />
        </div>
        <!-- Sekcija kartica usluga -->
        <section
          class="container-fluid text-center p-5 jobCards--full"
        >
          <!-- Kartice se dinamički generišu -->
        </section>
      </main>
      <!-- Footer sekcija -->
      <footer
        class="container-fluid d-flex flex-column justify-content-center align-items-center p-0 m-0"
      >
        <div
          class="footer_main d-flex flex-sm-row flex-column justify-content-around align-items-center w-75 pt-4"
        >
          <div class="footer_mainInfo">
            <h3 class="footer_mainInfoHeader">Poslovnica</h3>
            <ul class="footer_mainInfoHolder p-0">
              <!--Info sekscija-->
            </ul>
          </div>
          <div class="footer_mainIcons w-25">
            <ul class="footer_mainIconsHolder p-0">
              <!--Sekcija ikonica za footer-->
            </ul>
          </div>
        </div>
        <div
          class="container-fluid d-flex justify-content-center align-items-center pb-1 m-0 footer_bottom"
        >
          <p class="m-0 p-3">Copyright &copy;FixPlan</p>
        </div>
      </footer>
    </div>

    <!-- Modal za pitanja (možeš koristiti istu JS funkcionalnost kao na index.html) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="module" src="public/js/script.js"></script>
