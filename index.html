<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FixPlan</title>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="node_modules/@fortawesome/fontawesome-free/css/all.min.css"
    />
    <link rel="stylesheet" href="public/css/style.css" />
  </head>
  <body class="bg-body-tertiary">
    <!-- Loader sekcija -->
    <div id="loader" class="bg-body-tertiary z-3">
      <div class="loader-content d-flex flex-column align-items-center">
        <h1 class="loader-logo">FixPlan</h1>
        <div class="spinner"></div>
      </div>
    </div>
    <div id="mainContent">
      <header class="container-fluid sticky-top p-0 m-0 navHolder">
        <nav class="navbar navbar-expand-lg shadow-sm">
          <div class="container">
            <a class="navbar-brand nav_logoText" href="index.html">FixPlan</a>
            <button
              class="navbar-toggler bg-white"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav navigation">
                <!--Dinamicko stvaranje navigacije-->
              </ul>
            </div>
            <div class="nav_socialIcons d-none d-lg-block">
              <ul
                class="nav_socialIconsHolder d-flex justify-content-between align-items-center p-0 m-0"
              >
                <!--Sekcija ikonica za navigaciju-->
              </ul>
            </div>
          </div>
        </nav>
      </header>
      <main>
        <!-- Hero sekcija -->
        <section class="hero">
          <div
            id="carouselExampleAutoplaying"
            class="carousel slide carousel-fade hero_carousel"
            data-bs-ride="carousel"
          >
            <div class="carousel-indicators">
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="0"
                class="active"
                aria-current="true"
                aria-label="Slide 1"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="1"
                aria-label="Slide 2"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="2"
                aria-label="Slide 3"
              ></button>
            </div>
            <div class="carousel-inner hero_carouselInner"></div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleAutoplaying"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleAutoplaying"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </section>

        <!-- Sekcija usluga -->
        <div class="container-fluid text-center">
          <h3 class="pt-5 fs-2">Usluge</h3>
          <hr class="hr--main" />
        </div>
        <section
          class="container-fluid container-md text-center p-5 d-flex flex-row flex-wrap justify-content-center align-items-center jobCards"
        ></section>
        <!-- Dugme za prikaz svih usluge -->
        <div
          class="container d-flex justify-content-center align-content-center mb-4 mt-0 w-100 w-md-25"
        >
          <a href="usluge.html" class="btn secondaryButton m-auto"
            >Prikaži sve usluge</a
          >
        </div>

        <hr class="hr--main" />

        <!-- Sekcija za često postavljena pitanja/FAQ -->
        <section class="container-fluid container-md text-center p-md-5 p-0">
          <h3 class="fs-2">Često postavljana pitanja</h3>
          <hr class="hr--main" />
          <div class="container-fluid faq-section"></div>
        </section>

        <hr class="hr--main" />

        <!-- Sekicija forme u bloku -->
        <div
          class="container d-flex flex-column justify-content-center align-items-center mb-5"
        >
          <h3>Zakazivanje usluge</h3>
          <div class="form--block w-100">
            <!-- Forma se automatski generiše i prikazuje ovde -->
          </div>
        </div>

        <!-- Baner sekcija -->
        <sectiion class="container-fluid banner--main position-relative">
          <div class="banner_overlay"></div>
          <div class="row w-50">
            <div
              class="col-12 d-flex flex-column justify-content-center align-items-center"
            >
              <h2 class="banner_title text-right">FixPlan</h2>
              <p class="banner_text">
                Vaš pouzdan partner za sve popravke i održavanje.
              </p>
            </div>
            <div
              class="col-md-6 d-flex justify-content-center align-items-center"
            ></div>
          </div>
        </sectiion>
      </main>

      <!-- Footer sekcija -->
      <footer
        class="container-fluid d-flex flex-column justify-content-center align-items-center p-0 m-0"
      >
        <div
          class="footer_main d-flex flex-sm-row flex-column justify-content-around align-items-center w-75 pt-4"
        >
          <div class="footer_mainInfo">
            <h3 class="footer_mainInfoHeader">Poslovnica</h3>
            <ul class="footer_mainInfoHolder p-0">
              <!--Info sekscija-->
            </ul>
          </div>
          <div class="footer_mainIcons w-25">
            <ul class="footer_mainIconsHolder p-0">
              <!--Sekcija ikonica za footer-->
            </ul>
          </div>
        </div>
        <div
          class="container-fluid d-flex justify-content-center align-items-center pb-1 m-0 footer_bottom"
        >
          <p class="m-0 p-3">Copyright &copy;FixPlan</p>
        </div>
      </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="module" src="public/js/script.js"></script>
  </body>
</html>
